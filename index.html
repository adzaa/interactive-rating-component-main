<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="box" id="box">
      <div id="content">
        <div class="star-background">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <div class="rate-text">
          <h1 class="">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate-form">
          <div class="form__radio-group">
            <input
              type="radio"
              id="rate-1"
              class="form__radio-input"
              name="rate-value"
              value="1"
            />
            <label for="rate-1" class="form__radio-label">
              <span class="form__radio-button">
                <div>1</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input
              type="radio"
              id="rate-2"
              class="form__radio-input"
              name="rate-value"
              value="2"
            />
            <label for="rate-2" class="form__radio-label">
              <span class="form__radio-button">
                <div>2</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input
              type="radio"
              id="rate-3"
              class="form__radio-input"
              name="rate-value"
              value="3"
            />
            <label for="rate-3" class="form__radio-label">
              <span class="form__radio-button">
                <div>3</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input
              type="radio"
              id="rate-4"
              class="form__radio-input"
              name="rate-value"
              value="4"
            />
            <label for="rate-4" class="form__radio-label">
              <span class="form__radio-button">
                <div>4</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input
              type="radio"
              id="rate-5"
              class="form__radio-input"
              name="rate-value"
              value="5"
            />
            <label for="rate-5" class="form__radio-label">
              <span class="form__radio-button">
                <div>5</div>
              </span>
            </label>
          </div>
        </div>
        <button onclick="submit()" type="submit" class="submit-btn">
          Submit
        </button>
      </div>
    </div>

    <!-- You selected
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch! -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://abdulah-dzankic.netlify.app/">Abdulah Džankić</a>.
    </div>
  </body>
  <script src="main.js"></script>
</html>
